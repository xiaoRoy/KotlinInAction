buildscript {
    ext.kotlin_version = '1.3.30'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.30"

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
// mainClassName = 'App'

// sourceSets {
//     main.java.srcDirs += 'src/main/kotlin'
// }
ext {
    gson_version = '2.8.5'
    mock_k_version = '1.9.3'
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.google.guava:guava:23.0'
    implementation "com.google.code.gson:gson:$rootProject.gson_version"

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
//    testCompile 'org.mockito:mockito-core:2.18.3'
    testCompile 'org.mockito:mockito-inline:2.18.3'
    testImplementation "io.mockk:mockk:$mock_k_version"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/kotlin']
        }
    }
    test {
        java {
            srcDirs = ['test/main/java', 'test/main/kotlin']
        }
        
    }
//    main.kotlin.srcDirs += 'src/main/kotlin'
//    test.kotlin.srcDirs += 'src/test/kotlin'
}

